<!doctype html>
<html>
  <head>
    <title>TypeAhead</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  </head>

  <body>
    <div id="content">
      <h1>Type a formula</h1>
      <div id='formula-container'>
        <div id='hint-container'>
          <button id='hint-button'>?</button>
          <p id='hints'>Theoretically some hints would be here....</p>
        </div>
        <form>
          <input type='text' id='formula-input'>
        </form>
        <div id='suggestions'>
        </div>
      </div><!-- #formula-container -->
    </div><!-- #content -->
    <script type="text/javascript" src="js/typeahead.js"></script>
  </body>
</html>
